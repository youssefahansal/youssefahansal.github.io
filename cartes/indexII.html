<!DOCTYPE html>
<html>
<head>
	
	<title>GEOafrique</title>


<link rel="stylesheet" href="./css/leaflet.css" />
	<script src="./js/leaflet.js"></script>
	<script src="./js/afrique.geojson.js"></script>
	 		<script src="./js/leaflet-providers.js"></script>
			 <script src="./js/Leaflet.PolylineMeasure.js"></script>
		 <link rel="stylesheet" href="./css/Leaflet.PolylineMeasure.css" />
		 	 <script src="./js/Control.FullScreen.js"></script>
		 	<link rel="stylesheet" href="./css/Control.FullScreen.css" />
    					 	<link rel="stylesheet" href="./css/moncss.css" />
							<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/L.Control.Locate.min.css" />
            <script src="./js/L.Control.Locate.js" ></script>
						<script src="./js/leaflet-search.js"></script>
			<link rel="stylesheet" href="./css/leaflet-search.css" />


	
</head>
<body>


<div id="mapid" style="width: 100%; height: 400px;"></div>
<script>

	var mymap = L.map('mapid', { fullscreenControl: true,
			fullscreenControlOptions: { // optional
				title:"Show me the fullscreen !",
				titleCancel:"Exit fullscreen mode" }
			}).setView([8.823617, 20.811044], 3);
			
	    var latlngs = [
    [37.832637, -28.768017],
    [36.230928, 64.373494],
    [-37.694005, 66.573042],
	[-33.817987, -29.654364],
	[37.832637, -28.768017]
      ];
     var polyline = L.polyline(latlngs, {color: 'red'});
	 
	 var valeur1 =  L.circle([26.110257, 29.937389], {radius: 200});
	 var valeur2 =  L.marker([26.110257, 29.937389]).bindPopup(" Egypte :  a la valeur la plus elevee ");

	 
     var zone = L.layerGroup([polyline]);
	 var valeurelvee = L.layerGroup([valeur1,valeur2]);
	 
	 var imageUrl = 'css/images/afrique.png',
    imageBounds = [[38.499604, -27.084706], [-34.466028, 52.829369]];
    var raster = L.imageOverlay(imageUrl, imageBounds);
	 var mraster = L.layerGroup([raster]);
	
    var defaultLayer = L.tileLayer.provider('Esri.WorldStreetMap').addTo(mymap);

		var baseLayers = {
			'OpenStreetMap Default': defaultLayer,
			'OpenStreetMap German Style': L.tileLayer.provider('OpenStreetMap.DE'),
			'OpenStreetMap Black and White': L.tileLayer.provider('OpenStreetMap.BlackAndWhite'),
			'OpenStreetMap H.O.T.': L.tileLayer.provider('OpenStreetMap.HOT'),
			'Stamen Toner': L.tileLayer.provider('Stamen.Toner'),
			'Stamen Terrain': L.tileLayer.provider('Stamen.Terrain'),
			'Stamen Watercolor': L.tileLayer.provider('Stamen.Watercolor'),
			'Esri WorldStreetMap': L.tileLayer.provider('Esri.WorldStreetMap'),
			'Esri DeLorme': L.tileLayer.provider('Esri.DeLorme'),
			'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
			'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery'),
			'Esri WorldTerrain': L.tileLayer.provider('Esri.WorldTerrain'),
			'Esri WorldShadedRelief': L.tileLayer.provider('Esri.WorldShadedRelief'),
			'Esri WorldPhysical': L.tileLayer.provider('Esri.WorldPhysical'),
			'Esri OceanBasemap': L.tileLayer.provider('Esri.OceanBasemap'),
			'Esri NatGeoWorldMap': L.tileLayer.provider('Esri.NatGeoWorldMap'),
			'Esri WorldGrayCanvas': L.tileLayer.provider('Esri.WorldGrayCanvas'),
		
		};

		var overlayLayers = {
		                  "Zone d'étude": zone ,
				"la valeur plus elevée": valeurelvee ,
				 				"Afrique raster": mraster

		
		};

		L.control.layers(baseLayers, overlayLayers).addTo(mymap);
	function getColor(d) {
		return d > 1000000 ? '#00FFFF' :
				d > 900000 ? '#2EFEF7' :
				d > 200000  ? '#58FAF4' :
				d > 10000  ? '#81F7F3' :
				d > 5000   ? '#A9F5F2' :
				d > 2000   ? '#CEF6F5' :
				d > 500   ? '#E0F8F7' :
							'#EFFBFB';
				
	}

	function Monstyle(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.II2015)
		};
	}
	
			function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
		info.update(layer.feature.properties);
}
function resetHighlight(e) {
    geojson.resetStyle(e.target);
	info.update();
}
function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
var info = L.control();

info.onAdd = function (mymap) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Effectifs en milieu annee de migrants internationaux </h4>' +  (props ?
        '<b>' + props.COUNTRY + '</b><br />' + props.II2015 + '  hab'
        : 'Merci de mettre le curseur sur le continent africain');
};

info.addTo(mymap)

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (mymap) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 500, 2000, 5000, 10000, 200000, 900000, 1000000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);

	var geojson = L.geoJson(afrique, {
		style: Monstyle,
		onEachFeature: onEachFeature
	}).addTo(mymap);

// search control
  var searchControl = new L.Control.Search({
		layer: geojson,
		propertyName: 'COUNTRY',
		marker: false,
		moveToLocation: function(latlng, title, map) {
			//map.fitBounds( latlng.layer.getBounds() );
			var zoom = map.getBoundsZoom(latlng.layer.getBounds());
  			map.setView(latlng, zoom); // access the zoom
		}
	});

	searchControl.on('search:locationfound', function(e) {
		
		//console.log('search:locationfound', );

		//map.removeLayer(this._markerSearch)

		e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
		if(e.layer._popup)
			e.layer.openPopup();

	}).on('search:collapsed', function(e) {

		featuresLayer.eachLayer(function(layer) {	//restore feature color
			featuresLayer.resetStyle(layer);
		});	
	}).addTo(mymap);
	
// add location control to global name space for testing only
// on a production site, omit the "lc = "!
 var lc = L.control.locate({
    strings: {
        title: "Montre moi où je suis!"
    }
}).addTo(mymap);

//polylineMeasure et scale
  L.control.scale ({maxWidth:240, metric:true, imperial:false, position: 'bottomleft'}).addTo (mymap);
  L.control.polylineMeasure ({position:'topleft', unit:'metres', showBearings:true, clearMeasurementsOnStop: false, showClearControl: true, showUnitControl: true}).addTo (mymap);

	




</script>

</body>
</html>
